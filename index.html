<html>
	<head>
		<title>Feb 2</title>
		<style href="./styles.css"></style>
	</head>

	<body>
		<div class="container">
			<h1 class="title">Weather App</h1>
			
			<div class="input">
				<input type="text" id="city" placeholder="Enter a city...">
				<button id="submitCity">Search</button>
			</div>

			<div class="output">
				<h2 id="cityOutput"></h2>

				<div class="separator"></div>

				<h1 id="temperature"></h1>

				<div class="imageContainer">
					<img src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="descriptionImg">
				</div>

				<p id="feelsLike"></p>
				<p id="humidity"></p>
				<p id="pressure"></p>
				<p id="description"></p>
				<p id="wind"><p>
				
				<h1 class="noValue">Enter a city above</h1>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
